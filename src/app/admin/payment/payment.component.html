<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center" style="margin-top: 100px;">
            <button type="button" [routerLink]="'/admin/add-payment'" [queryParams]="{'id':id}" class="btn btn-primary "
                style="float:right;">Add
                Record</button>
            <br>
            <br>
            <br>
            <h3>PAYMENT HISTORY</h3>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>

                            <th>S.No</th>
                            <th>User ID</th>
                            <th>Fullname</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Amount</th>
                            <th>Payment Date</th>


                        </tr>
                    </thead>
                    <tbody *ngIf='user && user.payments.length'>
                        <tr *ngFor="let report of user.payments; index as i;">
                            <td>{{i+1}}</td>
                            <td>{{user._id}}</td>
                            <td>{{user.fullname}}</td>
                            <td>{{report.from | date : 'yyyy-MM-dd'}}</td>
                            <td>{{report.to | date : 'yyyy-MM-dd'}}</td>
                            <td>{{report.amount}}</td>
                            <td>{{report.paymentDate | date : 'yyyy-MM-dd'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
