<div class="container">
    <div class="row" style="margin: 0 auto;">
        <div class="col-sm-12 " style="margin-top: 100px;">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="inputFullname"> Fullname </label>
                    <input type="text" id="inputFullname" class="form-control" formControlName="fullname"
                        placeholder="fullname" required autofocus
                        [ngClass]="{'is-invalid':submitted && f['fullname'].errors}">
                    <div *ngIf="submitted && f['fullname'].errors" class="invalid-feedback">
                        <div *ngIf="f['fullname'].errors['required']">
                            This field is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail"> Email </label>
                    <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="email"
                        required autofocus [ngClass]="{'is-invalid':submitted && f['email'].errors}">
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">
                            This field is required.
                        </div>
                        <div *ngIf="f['email'].errors['email']">
                            Email should be valid
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputMobile"> Mobile </label>
                    <input type="number" id="inputMobile" class="form-control" formControlName="mobile"
                        placeholder="mobile" required autofocus
                        [ngClass]="{'is-invalid':submitted && f['mobile'].errors}">
                    <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
                        <div *ngIf="f['mobile'].errors['required']">
                            This field is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress"> Address </label>
                    <input type="text" id="inputAddress" class="form-control" formControlName="address"
                        placeholder="address" required autofocus
                        [ngClass]="{'is-invalid':submitted && f['address'].errors}">
                    <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                        <div *ngIf="f['address'].errors['required']">
                            This field is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGender"> Gender </label>
                    <select class="form-control" formControlName="gender" id="inputGender" required>
                        <option *ngFor="let gender of ['MALE','FEMALE']" [value]="gender">
                            {{gender}}</option>
                    </select>
                </div>



                <div class="form-group">
                    <label for="inputPassword"> Password </label>
                    <input type="password" id="inputPassword" class="form-control" formControlName="password"
                        placeholder="password" required autofocus
                        [ngClass]="{'is-invalid':submitted && f['password'].errors}">
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">
                            Password is required.
                        </div>
                        <div *ngIf="f['password'].errors['minlength']">
                            Minimum legth is 8.
                        </div>
                        <div *ngIf="f['password'].errors['maxlength']">
                            Minimum legth is 20.
                        </div>
                    </div>
                </div>
                <div class="text-center" style="margin-top: 10px;">
                    <button type="submit" class="btn btn-primary btn-sm"> SignUp </button>
                </div>
                <div class="text-center" style="margin-top: 5px;">
                    Already Registered ? <a [routerLink]="'/signin'"><label style="cursor: pointer;">SignIn</label></a>
                </div>
            </form>
        </div>
    </div>
</div>
