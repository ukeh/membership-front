<div class="container">
    <div class="row" style="margin: 0 auto;">
        <div class="col-sm-12 " style="margin-top: 100px;">
            <form [formGroup]="loginData" (ngSubmit)="loginUser()">
                <div class="form-group">
                    <label for="inputEmail"> Email </label>
                    <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="email"
                        required autofocus [ngClass]="{'is-invalid':submitted && f['email'].errors}">
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">
                            This field is required.
                        </div>
                        <div *ngIf="f['email'].errors['email']">
                            Email should be valid
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputPassword"> Password </label>
                    <input type="password" id="inputPassword" class="form-control" formControlName="password"
                        placeholder="password" required autofocus
                        [ngClass]="{'is-invalid':submitted && f['password'].errors}">
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">
                            Password is required.
                        </div>
                        <div *ngIf="f['password'].errors['minlength']">
                            Minimum legth is 8.
                        </div>
                        <div *ngIf="f['password'].errors['maxlength']">
                            Minimum legth is 20.
                        </div>
                    </div>
                </div>
                <div class="text-center" style="margin-top: 10px;">
                    <button type="submit" class="btn btn-primary btn-sm"> LogIn </button>
                </div>
                <div class="text-center" style="margin-top: 5px;">
                    Not Registered ? <a [routerLink]="'/signup'"><label style="cursor: pointer;">SignUp</label></a>
                </div>
            </form>
        </div>
    </div>
</div>
